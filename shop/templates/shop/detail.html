<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product Details</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <!-- Left: Product Image -->
            <div class="col-md-6 text-center">
                <img height="500px" width="500px" src="{{ product_object.image }}" alt="{{ product_object.title }}" class="img-fluid rounded shadow">
            </div>

            <!-- Right: Product Details -->
            <div class="col-md-6">
                <h2 class="fw-bold">{{ product_object.title }}</h2>
                <h4 class="text-danger">Price: ${{ product_object.price }}</h4>
                {% if product_object.discount_price %}
                <h5 class="text-muted">
                    <del>Original Price: ${{ product_object.discount_price }}</del>
                </h5>
                {% endif %}
                <p class="text-muted"><strong>Category:</strong> {{ product_object.category }}</p>
                <p class="mt-3">{{ product_object.description }}</p>
                
                <a href="#" class="btn btn-primary btn-lg mt-3">Buy Now</a>
                <a href="{% url 'index' %}" class="btn btn-outline-secondary btn-lg mt-3">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
